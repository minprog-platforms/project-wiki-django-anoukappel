{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>Create a new page</h1>
    <form action="{% url 'wiki:new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title</label>
        <br>
        <input type="text" name="title" placeholder="Enter a title">
        <br>
        <label>Content</label>
        <br>
        <textarea name="Content" placeholder="Enter Markdown content"></textarea>
        <br>
        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
    </form>

{% endblock %}
