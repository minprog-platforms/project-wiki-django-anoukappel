{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>Edit the page</h1>
    <form action="{% url 'wiki:save_edit_page' %}" method="POST">
        {% csrf_token %}
        <label>Title</label>
        <br/>
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        <br/>
        <label>Content</label>
        <br/>
        <textarea name="Content">{{ content }}</textarea>
        <br/>
        <input class="btn btn-primary btn-lg" type="submit" value="save editted page">
    </form>

{% endblock %}
